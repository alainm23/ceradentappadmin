<ion-menu side="left" id="authenticated" [content]="content">
    <ion-header>
        <ion-toolbar class="user-profile">

        <ion-grid>
            <ion-row>
            <ion-col col-4>
                <div class="user-avatar">
                    <img src="assets/imgs/icono_user_default.png">
                </div>
            </ion-col>
            <ion-col padding-top col-8>
                <h2 *ngIf="datosUsuario!=null" ion-text class="no-margin bold text-white">
                {{datosUsuario.nombres}}
                </h2>
                <span ion-text color="light">Admin</span>
            </ion-col>
            </ion-row>

            <ion-row no-padding class="other-data">
            <ion-col no-padding class="column">
                <button style="width:90%;" ion-button icon-left  small round color="dark" menuClose disabled>
                <ion-icon name="contact"></ion-icon>
                Perfil
                </button>
            </ion-col>
            <ion-col no-padding class="column">
                <button style="width:90%;" ion-button icon-left small  round color="danger" menuClose (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                Salir
                </button>
            </ion-col>
            </ion-row>

        </ion-grid>

        </ion-toolbar>
    </ion-header>

    <ion-content color="primary">
        <ion-list class="user-list">
        <button ion-item menuClose class="text-1x"  (click)="openInicio()">
            <ion-icon name="home" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Inicio</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadminprincipal==true" ion-item menuClose class="text-1x"  (click)="openServicios()">
            <ion-icon name="list-box" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Servicios</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadminprincipal==true" ion-item menuClose class="text-1x"  (click)="openSucursales()">
            <ion-icon name="podium" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Sucursales</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadmin==true" ion-item menuClose class="text-1x"  (click)="openDoctores()">
            <ion-icon name="contacts" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Doctores</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadmin==true" ion-item menuClose class="text-1x"  (click)="openClientes()">
            <ion-icon name="contacts" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Historial clientes</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadminprincipal==true" ion-item menuClose class="text-1x"  (click)="openAdministradores()">
            <ion-icon name="contacts" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Administradores</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadminprincipal==true" ion-item menuClose class="text-1x"  (click)="openInsumos()">
            <ion-icon name="list-box" item-left color="primary"></ion-icon>
            <span ion-text color="primary">Insumos</span>
        </button>
        <button *ngIf="datosUsuario!=null && datosUsuario.isadminprincipal==true" ion-item menuClose class="text-1x"  (click)="openMensajes ()">
          <ion-icon name="chatbubbles" item-left color="primary"></ion-icon>
          <span ion-text color="primary">Mensajes</span>
      </button>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
