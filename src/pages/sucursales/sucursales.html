<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>     
    <ion-title>
      Lista de Sucursales
    </ion-title>
    <ion-buttons end>
      <button (click)="registrarSucursal()" ion-button icon-only>
          Registrar sucursal&nbsp;<ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <ion-grid style="margin-top:1rem;">
    <ion-row>
      <ion-col *ngFor="let item of listaSucursales | async" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/icono_sucursal.png">
          </ion-avatar>
          <h2>{{item.nombre}}</h2>                    
          <p style="color:#999999;">Direccion: {{item.direccion}}</p>
          <p style="color:#999999;">Tel.: {{item.telefono}} / cel.{{item.celular}}</p>
          <ion-icon (click)="editarSucursal(item.id)" item-end color="primary" name="create"></ion-icon>
          
        </ion-item>
      </ion-col>
    </ion-row>  
  </ion-grid>
  
</ion-content>
