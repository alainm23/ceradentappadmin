<ion-header>
  <ion-navbar>
    <ion-title>Lista de Tutores</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cerrar</span>          
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of listaTutores | async" col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/icono_user_default.png">
          </ion-avatar>  
          <h2>{{item.nombres}} {{item.apellidos}}</h2>                    
          <p style="color:#999999;">cel. {{item.telefono}} - email: {{item.email}}</p>
          <p style="color:#999999;">DNI: {{item.dni}}</p>
          <ion-icon *ngIf="item.telefono!=''" (click)="openOpcionesTutor(item.data.usuario, item.telefono)" item-end color="primary" name="more"></ion-icon>          
          <ion-icon *ngIf="item.telefono==''" (click)="openOpcionesTutor(item.data.usuario, item.telefono)" item-end color="danger" name="more"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>  
  </ion-grid>
  
</ion-content>
<ion-footer>
  <div class="ion-wizard-footer">      
    <ion-fab right bottom>
      <button ion-fab (click)="abrirRegistrarTutor()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-footer>
